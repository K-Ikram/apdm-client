   <section *ngIf="isLoading && !errorMessage">
      Loading our hyperdrives!!! Retrieving data...
  </section>

  <form class="col-md-6" (ngSubmit)="loginUser()" #loginForm="ngForm">
    <div class="form-group">
        <input type="text" required class="form-control input-lg" placeholder="Nom d'utilisateur" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <input type="password" required class="form-control input-lg" placeholder="Mot de passe" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <button type="submit"  [disabled]="!loginForm.form.valid" class="btn btn-primary btn-lg btn-block">Se connecter</button>
    </div>
</form>
