<div [hidden]="!loading" class="loading">
	<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw" ></i>
	<span class="sr-only">Loading...</span>
</div>
<div [hidden]="!error" class="error row">

	<i class="fa fa-warning fa-5x" ></i>
	<h4>Une erreur s'est produite, veuillez v√©rifier votre connexion..</h4>
</div>

<div class="row crops" [hidden]="loading">
<a (click)=" prevCrop()" class="fixed left" ><i class="glyphicon glyphicon-chevron-left"></i></a>
<div class="col-sm-12">
  <div *ngFor="let crop of crops; let i=index " class="carousel">
    <cropitem [crop]="crop" [risks]="risks[i]" ></cropitem>
  </div> 
</div>
<a (click)=" nextCrop()" class="fixed right"><i class="glyphicon glyphicon-chevron-right"></i></a>
</div>
