<nav class="navbar navbar-default navbar-fixed-top " *ngIf="username">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/home"><i class="fa fa-diamond"></i> {{title}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">  
                <li>
                  <a> Bienvenue {{username}}</a>
                </li>
                  
                <li class="dropdown general-menu notifications-menu" id="myDropdown">
                  <a data-href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-bell"></i>
                    <span class="label label-danger" *ngIf="alertCount>0">{{alertCount}}</span>
                  </a>
                  <ul class="dropdown-menu extended ">
                    <div class="notify-arrow notify-arrow-blue"></div>
                    <li class="header" *ngIf="alertCount>0">Vous avez {{alertCount}} alertes non confirmées</li>
                    <li class="header" *ngIf="alertCount==0">Aucune alerte  non confirmée</li>
                    <li>
                      <!-- inner menu: contains the actual data -->
                      <ul class="menu">
                        <li *ngFor="let alert of alerts; let i=index ">
                            <notification 
                                (notify)="onNotify($event)" 
                                [username]="username"
                                [alert]="alert">
                            </notification>                            
                        </li>

                        <li class="footer">
                          <a [routerLink]="['/home']" fragment="alerts" role ="button" data-target="#alerts">
                            <i class="fa fa-bell text-aqua"></i> Voir toutes les alertes
                          </a>

                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li>
                 <a [routerLink]="['/anomaly']" role ="button">
                    <i class="fa fa-flag"></i>   Signaler anomalie
                  </a>

                </li>

                <li class="dropdown general-menu account-menu">
                  <a data-href="#" class="dropdown-toggle" data-toggle="dropdown" >
                    Paramètres <i class="fa fa-cogs"></i>
                  </a>
                  <ul class="dropdown-menu extended">
                    <div class="notify-arrow notify-arrow-blue"></div>
                    <li class="header">Accéder à mon compte</li>
                    <li>
                      <!-- inner menu: contains the actual data -->
                      <ul class="menu">
                        <li><a routerLink="/profile"><i class="fa fa-user-circle"></i> Modifier profile</a></li>
                        <li><a (click)="logout()"><i class="fa fa-power-off"></i> Déconnection</a></li>
                      </ul>
                    </li>            
                  </ul>
                </li>
            </ul>            
        </div>
    </div><!-- /.container-fluid -->
</nav>
